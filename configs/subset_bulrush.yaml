dataset:
  root: data/iNat2021
  version: 2021
  # Bulrush subset: 5 species (Scirpus)
  category_ids: [6297, 6298, 6299, 6300, 6301]

model:
  clip_model: ViT-B/16
  K: 32
  em_tau_start: 1.0
  em_tau_end: 0.05

train:
  batch_size: 16
  lr: 5e-4
  epochs: 30
  warmup_steps: 2000
  lambda_mixture: 0.5
  temp_cls: 0.07
