# Fine-grained subset definitions for iNaturalist 2021
# Each subset contains species from a specific taxonomic group

subsets:
  lichen:
    name: "Lichen"
    description: "Lichen species (Fungi) - all Teloschistaceae family"
    category_ids: [5438, 5439, 5440, 5441, 5442, 5443]  # All 6 Teloschistaceae species
    # Includes: Rusavskia elegans (elegant sunburst), Teloschistes spp., Xanthomendoza, Xanthoria
    expected_count: 6
    
  wrasse:
