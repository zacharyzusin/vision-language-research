dataset:
  root: data/iNat2021
  version: 2021
  # Lichen subset: 6 species (all Teloschistaceae family)
  # Includes: Rusavskia elegans (elegant sunburst), Teloschistes spp., Xanthomendoza, Xanthoria
  category_ids: [5438, 5439, 5440, 5441, 5442, 5443]

model:
  clip_model: ViT-B/16
  K: 32
  em_tau_start: 1.0
  em_tau_end: 0.05

train:
  batch_size: 16
  lr: 5e-4
  epochs: 30
  warmup_steps: 2000
  lambda_mixture: 0.5
  temp_cls: 0.07
