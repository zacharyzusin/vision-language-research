dataset:
  root: data/iNat2018
  version: 2018
  # Subset specification: can be a predefined name or list of species/genus names
  # Predefined: "llm_mutate", "lichen", "wrasse", "wild_rye", "manzanita", "bulrush"
  # Custom: ["lichen", "wrasse", "wild rye", "manzanita", "bulrush"]
  subset: llm_mutate  # or use: ["lichen", "wrasse", "wild rye", "manzanita", "bulrush"]

model:
  clip_model: ViT-B/16
  K: 32
  em_tau_start: 1.0
  em_tau_end: 0.05

train:
  batch_size: 16
  lr: 5e-4
  epochs: 30
  warmup_steps: 2000
  lambda_mixture: 0.5
  temp_cls: 0.07
