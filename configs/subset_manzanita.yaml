dataset:
  root: data/iNat2021
  version: 2021
  # Manzanita subset: 5 species (Arctostaphylos)
  category_ids: [7709, 7710, 7711, 7712, 7713]

model:
  clip_model: ViT-B/16
  K: 32
  em_tau_start: 1.0
  em_tau_end: 0.05

train:
  batch_size: 16
  lr: 5e-4
  epochs: 30
  warmup_steps: 2000
  lambda_mixture: 0.5
  temp_cls: 0.07
